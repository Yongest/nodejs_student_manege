{{extend ("./parent.html")}}


{{#block ("body")}}

<div class="panel panel-default">
    <div class="panel-heading">
        <ol class="breadcrumb">
            <li><a href="#">首页</a></li>
            <li><a href="#">学生管理</a></li>
            <li><a href="#">编辑学生</a></li>
        </ol>
    </div>
    <div class="panel-body">
        <form action="/student_manager/edit/{{student._id}}" method="post" class="form-horizontal">
            <div class="form-group">
                <label for="vtitle" class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="name" id="name" value="{{student.name}}" placeholder="请输入姓名">
                </div>
            </div>
            <div class="form-group">
                <label for="vsortno" class="col-sm-2 control-label">年龄</label>
                <div class="col-sm-10">
                    <input type="Number" class="form-control" name="age" id="age"  value="{{student.age}}" placeholder="请输入年龄">
                </div>
            </div>
            <div class="form-group">
                <label for="vvideoid" class="col-sm-2 control-label">性别</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="gender" id="sex"  value="{{student.gender}}" placeholder="请输入性别">
                </div>
            </div>
            <div class="form-group">
                <label for="vsummary" class="col-sm-2 control-label">电话</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="tel" id="phone"  value="{{student.tel}}" placeholder="请输入电话">
                </div>
            </div>
            <div class="form-group">
                <label for="vimg" class="col-sm-2 control-label">地址</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="address" id="address"  value="{{student.address}}" placeholder="请输入地址">
                </div>
            </div>
            <div class="form-group">
                <label for="vremark" class="col-sm-2 control-label">简介</label>
                <div class="col-sm-10">
                    <textarea style="width: 550px;height: 220px" name="introduction" placeholder="请输入简介">{{student.introduction}}</textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">编辑</button>
                </div>
            </div>
        </form>
    </div>
</div>
{{/block}}
